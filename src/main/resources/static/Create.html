<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Player</title>
</head>
<body>

    <h4>Enter your details below</h4>
    <br/>
    <br/>
    <form method="post" action="/create" name="formgamer" th:object="*{gamer}">
        Name :
        <label>
            <input type="text" name="name" th:field="*{name}"/>
        </label>
        <br/><br/>
        Rank :
        <label>
            <input type="text"  name="rank" th:field="*{rank}"/>
        </label>
        <br/><br/>
        <input type="submit" value="Click to add data"/>
    </form>

</body>
</html>
